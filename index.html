<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>
    <div class="controls">
       <span>Spacing:</span>
       <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
       <span>Blur:</span>
       <input type="range" name="blur" min="0" max="50" value="2" data-sizing="px">
       <span>Base Color:</span>
       <input type="color" name="base" value="#ffc600">
    </div>
    <div class="image-cont">

        <img class="image" src="https://images.unsplash.com/photo-1642969177971-98f9902f66fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="image">
    </div>
    <script src="index.js"></script>
</body>
</html>
